{% if messages %}
    {% for message in messages %}
        <div id="htmx-message" 
             class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 px-4 py-3 rounded shadow-lg text-white font-semibold text-center
                 {% if message.tags == 'success' %} bg-green-500
                 {% elif message.tags == 'error' %} bg-red-500
                 {% elif message.tags == 'warning' %} bg-yellow-500
                 {% elif message.tags == 'info' %} bg-blue-500 {% endif %}">
            {{ message }}
        </div>
        <script>
            setTimeout(() => {
                document.getElementById("htmx-message").remove();
            }, 3000);
        </script>
    {% endfor %}
{% endif %}
