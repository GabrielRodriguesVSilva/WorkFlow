<form method="POST" action="{% url 'edit_lead_finalizado' 0 lead.id %}">
    {% csrf_token %}

    <div class="mb-4">
        <label class="text-white text-sm">Motivo pela perda do Lead:</label>
        <select name="motivo_recusa" class="w-full p-2 bg-gray-800 text-white rounded-lg border border-gray-600">
            <option value="">-- Selecione --</option>
            {% for id, motivo in MOTIVO_RECUSE_CHOICES %}
                <option value="{{ id }}">
                    {{ motivo }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-4">
        <label class="text-white text-sm">Observações adicionais::</label>
        <textarea name="comentario" class="w-full p-2 bg-gray-800 text-white rounded-lg border border-gray-600"></textarea>
    </div>

    <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">
        Finalizar Lead
    </button>
</form>
