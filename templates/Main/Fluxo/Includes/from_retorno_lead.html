<div id="modal-container">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center" onclick="closeModal(event)">
        <form method="POST" action="{% url 'get_form_retorno_status' lead.id status_id %}">
            {% csrf_token %}
            <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-[600px] relative" onclick="event.stopPropagation();">
                
                <!-- Ãcone de Fechar -->
                <span class="material-symbols-outlined absolute top-2 right-2 text-white cursor-pointer hover:text-gray-300" onclick="closeModal()">close</span>

                <h2 class="text-xl font-bold text-white">Motivo do Retorno</h2>
                <p class="text-gray-300 mt-2">Por que deseja retornar o Lead para <strong>{{ status_label }}</strong>?</p>

                <textarea id="motivo_retorno" name="motivo_retorno" class="w-full mt-4 p-2 rounded-lg bg-gray-800 text-white border border-gray-600" placeholder="Descreva o motivo..."></textarea>

                <div class="flex justify-end mt-4">
                    <button onclick="submitRetorno()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-700">Confirmar</button>
                </div>
            </div>
        </form>
    </div>
</div>
